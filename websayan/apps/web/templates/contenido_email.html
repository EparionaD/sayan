<h1 style="font-size:1.5rem; line-height: 2rem;">Mensaje de Usuario</h1>
<p>Udted ha recibo un nuevo mensaje de un usuario</p>

<dl>
    <dt>Nombre</dt>
    <dd>{{ nombre }}</dd>
    <dt>Teléfono</dt>
    <dd>{{ telefono }}</dd>
    <dt>Correo Electrónico</dt>
    <dd>{{ email }}</dd>
    <dt>Mensaje</dt>
    <dd>{{ mensaje }}</dd>
</dl>
